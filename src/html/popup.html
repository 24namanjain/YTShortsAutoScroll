<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YT Shorts Auto-Scroll</title>
  <link rel="stylesheet" href="../css/popup.css">
</head>
<body>
  <div class="glass">
    <div class="logo">
      <img src="/assets/icons/autoplay_48dp_E3E3E3_FILL0_wght400_GRAD0_opsz48.png" alt="Auto-Scroll Logo" class="logo-img">
    </div>
    <h2>Shorts Auto-Scroll</h2>
    <div class="switch-row">
      <label class="switch">
        <input type="checkbox" id="enableToggle">
        <span class="slider"></span>
      </label>
      <span class="switch-label">Enable Auto-Scroll</span>
    </div>
    <div class="switch-row">
      <label class="switch">
        <input type="checkbox" id="focusToggle">
        <span class="slider"></span>
      </label>
      <span class="switch-label">Only auto-scroll when tab is focused</span>
    </div>
    <div class="switch-row">
      <label class="switch">
        <input type="checkbox" id="hoverToggle">
        <span class="slider"></span>
      </label>
      <span class="switch-label">Pause auto-scroll on hover</span>
    </div>
    <div class="switch-row">
      <label class="switch">
        <input type="checkbox" id="commentsToggle">
        <span class="slider"></span>
      </label>
      <span class="switch-label">Pause auto-scroll when comments panel is open</span>
    </div>
  </div>
  <script src="../js/popup.js"></script>
</body>
</html>
